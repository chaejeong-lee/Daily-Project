<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="signup.css" th:href="@{/css/signup.css}" rel="stylesheet">
    <link rel="shortcut icon" type="image⁄x-icon" th:href="@{/image/subLogo.png}">

    <title>회원가입</title>
</head>

<body class="text-center">

<main class="form-signin w-auto m-auto">
    <form>
        <a th:href="@{/}"><img class="mb-4" th:src="@{/image/mainLogo.png}" alt="" width="150"></a>
        <h1 class="h5 mb-4 fw-normal">회원가입</h1>

        <div class="form-group" style="text-align:left">
            <label for="inputName" class="sr-only" style="margin-left:10px">아이디</label>
            <input type="text" id="inputName" name="username" class="form-control" placeholder="아이디 입력">
        </div>

        <div class="form-group" style="text-align:left">
            <label for="password" class="sr-only" style="margin-left:10px">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="영문,숫자,특수문자 포함 8자리 이상">

            <label for="chkpassword" class="sr-only" style="margin-left:10px">비밀번호 확인</label>
            <input type="password" id="chkpassword" name="chkpassword" class="form-control" placeholder="비밀번호 확인">
        </div>


        <div class="form-group" style="text-align:left">
            <label for="inputEmail" class="sr-only" style="margin-left:10px">이메일</label>
            <input type="text" id="inputEmail" name="email" class="form-control" placeholder="name@example.com">
        </div>

        <button class="w-100 mb-3 mt-2 btn btn-lg btn-outline-primary" type="submit">회원가입</button>
        <div class="caption text-secondary">&nbsp;&nbsp;
            <a href="#" th:href="@{/account/login}">로그인 </a>|
            <a href="#" th:href="@{/account/findID}">아이디 찾기 </a>|
            <a href="#" th:href="@{/account/findPW}">비밀번호 찾기</a>&nbsp;&nbsp;&nbsp;
        </div>
    </form>
</main>

<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
</body>
</html>
