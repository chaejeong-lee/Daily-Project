<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="signup.css" th:href="@{/css/signup.css}" rel="stylesheet">
    <link rel="shortcut icon" type="image⁄x-icon" th:href="@{/image/subLogo.png}">

    <title>회원가입</title>
</head>

<body class="text-center">

<main class="form-signin w-auto m-auto">
    <form>
        <a th:href="@{/}"><img class="mb-4" th:src="@{/image/mainLogo.png}" alt="" width="150"></a>
        <h1 class="h5 mb-4 fw-normal">회원가입</h1>

        <div class="form-group" style="text-align:left">
            <label for="userid" class="sr-only" style="margin-left:10px">아이디</label>
            <input type="text" id="userid" name="userid" class="form-control" placeholder="아이디 입력">
            <button class="w-50 mb-3 mt-2 btn btn-sm btn-primary" type="submit">중복 확인</button>

        </div>

        <div class="form-group" style="text-align:left">
            <label for="password" class="sr-only" style="margin-left:10px">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="영문,숫자,특수문자 포함 8자리 이상">

            <label for="chkpassword" class="sr-only" style="margin-left:10px">비밀번호 확인</label>
            <input type="password" id="chkpassword" name="chkpassword" class="form-control" placeholder="비밀번호 확인">
        </div>


        <div class="form-group" style="text-align:left">
            <label for="inputEmail" class="sr-only" style="margin-left:10px">이메일</label>
            <input type="text" id="inputEmail" name="email" class="form-control" placeholder="name@example.com">
        </div>

        <button class="w-100 mb-3 mt-2 btn btn-lg btn-outline-primary" type="submit">회원가입</button>
        <div class="caption text-secondary">&nbsp;&nbsp;
            <a href="#" th:href="@{/account/login}">로그인 </a>|
            <a href="#" th:href="@{/account/findID}">아이디 찾기 </a>|
            <a href="#" th:href="@{/account/findPW}">비밀번호 찾기</a>&nbsp;&nbsp;&nbsp;
        </div>
    </form>
</main>

<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    var checkpw = false;
        var checkpws = false;

        function checkId() {
            var user_id = $("#userid").val();
            if(user_id.length == 0) {
                alert("아이디를 입력해주세요");
                checkid = false;
                return false;
            }
            if(user_id.length < 4) {
                alert("아이디는 4자리 이상입니다.");
                checkid = false;
                return false;
            }
            if(!/^(?=.*[a-zA-Z])(?=.*[0-9]).{4,}$/.test(user_id)) {
                alert("아이디는 영문, 숫자 포함 4자 이상이어야 합니다.");
                $("#userid").val().focus();
                checkid = false;
                return false;
            } else checkid = true;

            $.ajax({
                url: "/api/checkUserid/" + user_id,
                type: "GET",
                dataType: "text",
                success: function(result) {
                    if(result.trim() == 'true') {
                        alert("사용할 수 있는 아이디입니다.");
                        checkid = true;
                    } else {
                        alert("이미 존재하는 아이디입니다.");
                        checkid = false;
                    }
                }
            })
        }

        $("#password").change(function() {
            var pw = $("#password").val();
            var id = $("#userid").val();
            if(!/^(?=.*[a-zA-Z])(?=.*[~!@#$%^&*()+=-?])(?=.*[0-9]).{8,}$/.test(pw)) {
                alert("비밀번호는 영문, 숫자, 특수문자 포함 8자 이상이어야 합니다.");
                $("#password").val().focus();
                checkpw = false;
                return false;
            } else checkpw = true;

            if(password.search(id) > -1){
                alert("비밀번호에 아이디가 포함되었습니다.");
                $('#password').val('').focus();
                checkpw = false;
                return false;
            } else checkpw = true;

            return true;
        })

        $("#chkpassword").change(function() {
            var pw = $("#password").val();
            var chkpw = $("#chkpassword").val();
            /*if(chkpw.length() == 0) {
                alert("비밀번호 확인을 입력해주세요");
                checkpws = false;
                return false;
            }*/
            if(pw != chkpw) {
                alert("비밀번호가 일치하지 않습니다.");
                $("#chkpassword").val().focus();
                checkpws = false;
                return false;
            } else {
                checkpws = true;
                return true;
            }
        })

        function register() {
            if(checkid && checkpw && checkpws) {
                $.ajax({
                    url: "/account/register",
                    type: "POST",
                    success: function(result) {
                        console.log("result", result);
                    }
                })
                check = false;
            } else if(!checkid) {
                alert("아이디 중복 확인을 해주세요.");
                return false;
            } else if(!checkpw) {
                alert("비밀번호 형식이 잘못되었습니다.");
                return false;
            } else if(!checkpws) {
                alert("비밀번호가 같지 않습니다.");
                return false;
            }
        }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
</body>
</html>
