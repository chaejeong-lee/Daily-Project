<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('거북목 자가진단')"></head>
<body>


<nav th:replace="fragments/common :: menu('self')"></nav>


<main>

    <div class="jb-wrap">
        <div class="jb-image text-center mt-5">
            <img th:src="@{/image/self_turtleneck.png}" width="600">
        </div>
        <div class="jb-text">
            <table class="table table-hover">
                <tbody>
                <tr th:each="survey, i : ${surveys}">
                    <input type="checkbox">
                    <p th:text="${survey.question}">질문</p>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div style="margin-bottom:10%;text-align:center">
        <a class="btn btn-outline-primary col-md-1 mx-5" style="width:300px" type="button" href="#"
           th:href="@{/disease/disease_turtleneck}">거북목 증후군 상세설명으로 이동</a>
    </div>


</main>

<!-- FOOTER -->
<div th:replace="fragments/common :: bottom"></div>

<footer th:replace="fragments/common :: footer"></footer>

</body>
</html>
